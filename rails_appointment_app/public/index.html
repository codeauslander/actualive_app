<template  id="home">
  <div>
      <form >
          Search <input name="query" v-model="searchQuery">
        </form>
          
        <appointments
          :data="gridData"
          :columns="gridColumns"
          :filter-key="searchQuery">
        </appointments>

        <breaks :data="gridData"></breaks>
  </div>
</template>

<template  id="appointments">
  <table>
    <thead>
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
          {{ key | capitalize }}
          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in filteredData">
        <td v-for="key in columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</template>

<template  id="signup">
    <div class="">
      <div class="">
        <div class="">
           <h1>Signup</h1>
        <ul>
          <li class="" v-for="error in errors">{{ error }}</li>
        </ul>
        <div class="">
          <label>Email:</label>
          <input type="email" class="" v-model="email">
        </div>
        <div class="">
          <label>Password:</label>
          <input type="password" class="" v-model="password">
        </div>
        <div class="">
          <label>Password confirmation:</label>
          <input type="password" class="" v-model="passwordConfirmation">
        </div>
        <button class="" v-on:click="submit()">Submit</button>
        </div>
      </div>
    </div>
</template>

<template  id="login">
    <div class="">
      <div class="">
        <div class=""> 
          <h1>Login</h1>
          <ul>
            <li class="" v-for="error in errors">{{ error }}</li>
          </ul>
        
          <div class="">
            <label>Email:</label>
            <input type="email" class="" v-model="email">
          </div>
          <div class="">
            <label>Password:</label>
            <input type="password" class="" v-model="password">
          </div>
          <button class="btn btn-primary" v-on:click="submit()">Submit</button>
        </div>
      </div>
      
    </div>
</template>

<template  id="breaks">
  <table>
    <thead>
      <tr>
        <th>Breaks</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="break in breaks" v-if="isBreak(break)">
        <td>
          {{break.name}}
        </td>
        <td>
          {{break.type}}
        </td>
      </tr>
    </tbody>
  </table>
</template>
