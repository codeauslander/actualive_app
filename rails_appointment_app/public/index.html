<template  id="home" v-on:appointmentAdded ="this.gridData.push($event)">
  <div>
      <form >
          Search <input name="query" v-model="searchQuery">
        </form>

        <div >
          <breaks style="float: left" :data="gridData" 
          ></breaks>
          <appointments
          :data="gridData"
          :columns="gridColumns"
          :filter-key="searchQuery">
        </appointments>
          
        </div>

        <two-people-meeting :data="gridData"></two-people-meeting>
  </div>
</template>

<template  id="appointments">
  <table>
    <thead>
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
          {{ key | capitalize }}
          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in filteredData">
        <td v-for="key in columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</template>

<template  id="signup">
    <div class="">
      <div class="">
        <div class="">
           <h1>Signup</h1>
        <ul>
          <li class="" v-for="error in errors">{{ error }}</li>
        </ul>
        <div class="">
          <label>Email:</label>
          <input type="email" class="" v-model="email">
        </div>
        <div class="">
          <label>Password:</label>
          <input type="password" class="" v-model="password">
        </div>
        <div class="">
          <label>Password confirmation:</label>
          <input type="password" class="" v-model="passwordConfirmation">
        </div>
        <button class="" v-on:click="submit()">Submit</button>
        </div>
      </div>
    </div>
</template>

<template  id="login">
    <div class="">
      <div class="">
        <div class=""> 
          <h1>Login</h1>
          <ul>
            <li class="" v-for="error in errors">{{ error }}</li>
          </ul>
        
          <div class="">
            <label>Email:</label>
            <input type="email" class="" v-model="email">
          </div>
          <div class="">
            <label>Password:</label>
            <input type="password" class="" v-model="password">
          </div>
          <button class="btn btn-primary" v-on:click="submit()">Submit</button>
        </div>
      </div>
      
    </div>
</template>

<template  id="breaks">
  <!-- <div>Hey</div> -->
  <table>
    <thead>
      <tr>
        <th>Breaks</th>
        <th>Start</th>
        <th>End</th>
        <th>Timer</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="appointment in data" v-if="isBreak(appointment)">
        <td>
          {{appointment.name}}
        </td>
        <td>
          {{appointment.start_time_friendly}}
        </td>
        <td>
          {{appointment.end_time_friendly}}
        </td>
        <td>
          
        </td>
      </tr>
    </tbody>
  </table>
</template>

<template  id="two-people-meeting">
  <!-- <div>Hey</div> -->
  <table>
    <thead>
      <tr>
        <th>Meeting</th>
        <th>Start</th>
        <th>End</th>
        <th>Room</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="appointment in data" v-if="isSmallMeeting(appointment)">
        <td>
          {{appointment.name}}
        </td>
        <td>
          {{appointment.start_time_friendly}}
        </td>
        <td>
          {{appointment.end_time_friendly}}
        </td>
        <td>
          {{appointment.room}}
        </td>
      </tr>
    </tbody>
  </table>
</template>
